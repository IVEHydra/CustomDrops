      placeholder: "%prefix% &cInvalid Placeholder(&e%placeholder%&c)!"
      conditionType: "%prefix% &cInvalid Condition Type(&e%conditionType%&c)!"
  action:
    insert: "&ePlease type an Action in chat; &fIf you want to cancel this action, type '&ccancel&7' in chat."
    help:
      - "&7Actions:"
      - "&e[SOUND] Sound;Volume;Pitch &7- Sends a sound to the player."
      - "&e[MESSAGE] Message &7- Sends a message to the player."
      - "&e[JSON_MESSAGE] Message &7- Sends a jsonmessage to the player."
      - "&e[TITLE] Title;SubTitle;FadeIn;Stay;FadeOut &7- Sends a title to the player."
      - "&e[ACTIONBAR] String &7- Sends an actionbar to the player."
      - "&e[COMMAND_CONSOLE] Command &7- Executes a command as console."
      - "&e[COMMAND_PLAYER] Command &7- Executes a command as player."
    invalid:
      action: "%prefix% &cInvalid Action!"
      number: "%prefix% &cThe numbers entered are not valid!"
      sound: "%prefix% &cInvalid Sound(&e%sound_name%&c)!"

