  block:
    insertName: "&ePlease type the name of the Block in chat;&fIf you want to cancel this action, type '&ccancel&7' in chat."
    alreadyExist: "%prefix% &cA Block with this name already exists(&e%block_name%&c). Please choose another name."
    invalidName: "%prefix% &cA Block with this name doesn't exist(&e%block_name%&c). Please choose another name."
  entity:
    insertName: "&ePlease type the name of the Entity in chat;&fIf you want to cancel this action, type '&ccancel&7' in chat."
    alreadyExist: "%prefix% &cAn Entity with this name already exists(&e%entity_name%&c). Please choose another name."
    invalidName: "%prefix% &cAn Entity with this name doesn't exist(&e%entity_name%&c). Please choose another name."
  condition:
    insert: "&ePlease type a Condition in chat; &fIf you want to cancel this action, type '&ccancel&7' in chat."
    help:
      - "&7A Condition must be structured like this:"
      - "&7%<placeholder>% <conditionType> <value>"
      - "&7Example: %player_world% equalsIgnoreCase world"
